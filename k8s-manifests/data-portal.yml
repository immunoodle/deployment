---
apiVersion: v1
kind: Secret
metadata:
  name: data-portal
stringData:
  DEX_CLIENT_SECRET: IMMUNOODLE

---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: data-portal
  annotations:
    traefik.ingress.kubernetes.io/router.middlewares: data-portal-stripprefix@file
spec:
  rules:
  - http:
      paths:
      - pathType: Prefix
        path: "/data-portal"
        backend:
          service:
            name: data-portal
            port:
              number: 3838
---
apiVersion: v1
kind: Service
metadata:
  name: data-portal
  labels:
    app: data-portal
spec:
  type: ClusterIP
  ports:
  - port: 3838
  selector:
    app: data-portal
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: data-portal
  labels:
    app: data-portal
spec:
  replicas: 1
  selector:
    matchLabels:
      app: data-portal
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 0
  template:
    metadata:
      labels:
        app: data-portal
    spec:
      containers:
        - image: ghcr.io/immunoodle/data-portal:sha-f18bb30
          name: data-portal
          env:
            - name: db
              value: "postgres"
            - name: db_host
              value: "postgresql"
            - name: RETICULATE_PYTHON
              value: "/opt/miniconda/envs/project_py_env/bin/python"
            - name: db_port
              value: "5432"
            - name: db_userid_x
              value: postgres
            - name: db_pwd_x
              valueFrom:
                secretKeyRef:
                  name: postgresql
                  key: POSTGRES_PASSWORD
            - name: DB_NAME
              value: "postgres"
            - name: DB_HOST
              value: "postgresql"
            - name: DB_PORT
              value: "5432"
            - name: DB_USER
              value: postgres
            - name: DB_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: postgresql
                  key: POSTGRES_PASSWORD
            - name: upload_template_path
              value: "/data/uploaded_templates"
            - name: upload_file_path
              value: "/data/associate_files"
            - name: blank_template_path
              value: "/data/review_templates"
            - name: immunoodle_api_key
              valueFrom:
                secretKeyRef:
                  name: apikey
                  key: API_KEY
            - name: SHINY_LOG_LEVEL
              value: DEBUG
            - name: SHINY_LOG_STDERR
              value: "1"
            #FIXME
#            - name: AWS_ACCESS_KEY_ID
#              valueFrom:
#                secretKeyRef:
#                  name: data-portal
#                  key: AWS_ACCESS_KEY_ID
            #FIXME
#            - name: AWS_SECRET_ACCESS_KEY
#              valueFrom:
#                secretKeyRef:
#                  name: data-portal
#                  key: AWS_SECRET_ACCESS_KEY
            #FIXME
            - name: AWS_DEFAULT_REGION
              value: ??
            #FIXME
            - name: S3_BUCKET_NAME
              value: ??
            - name: DEX_ISSUER
              value: "https://immunoodle.local/dex"
            - name: DEX_CLIENT_ID
              value: NALazEJ5d6WStFpu
            - name: DEX_CLIENT_SECRET
              valueFrom:
                secretKeyRef:
                  name: data-portal
                  key: DEX_CLIENT_SECRET
            - name: APP_REDIRECT_URI
              value: "https://immunoodle.local/data-portal/"
            - name: HOSTNAME
              value: "https://immunoodle.local/data-portal/"
            - name: DEX_LOGOUT_ENDPOINT
              value: "https://immunoodle.local/data-portal"
          ports:
          - containerPort: 3838
            name: shiny
